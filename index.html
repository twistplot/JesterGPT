<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JesterGPT - Spin the Circus!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #ffd700, #ff7eb9, #7ec8e3, #e0bbff);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
      animation: backgroundShift 20s ease infinite;
    }

    @keyframes backgroundShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      margin-top: 30px;
      font-size: 3em;
      text-shadow: 3px 3px #000;
    }

    p {
      font-size: 1.5em;
      margin: 20px;
      text-shadow: 2px 2px #000;
    }

    .container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    .jester-image {
      max-width: 90%;
      border: 5px solid white;
      border-radius: 20px;
      box-shadow: 0 0 30px black;
      z-index: 2;
      position: relative;
    }

    .roulette {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      background: conic-gradient(
        #ff4d4d 0deg 60deg,
        #ffb347 60deg 120deg,
        #7ec8e3 120deg 180deg,
        #ff7eb9 180deg 240deg,
        #e0bbff 240deg 300deg,
        #ffd700 300deg 360deg
      );
      border-radius: 50%;
      transition: transform 3s ease-out;
      opacity: 0.5;
      z-index: 1;
    }

    .spin-button {
      display: inline-block;
      margin-top: 40px;
      padding: 15px 30px;
      background-color: #ff4d4d;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      border-radius: 15px;
      text-decoration: none;
      box-shadow: 0 5px #b30000;
      transition: 0.3s;
    }

    .spin-button:hover {
      background-color: #ff1a1a;
      box-shadow: 0 3px #800000;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>Welcome to JesterGPT!</h1>
  <p>Laugh, Spin, and Let the AI Clown Pick Your Fate!</p>

  <div class="container">
    <div class="roulette" id="roulette"></div>
    <img src="A_2D_digital_illustration_in_cartoon_style_feature.png" alt="JesterGPT Image" class="jester-image">
  </div>

  <br>

  <a href="javascript:void(0);" class="spin-button" id="spinBtn">SPIN THE WHEEL!</a>

  <footer>
    Powered by Chaos, Laughter, and JesterGPT!
  </footer>

  <script>
    // Get the roulette element and the spin button
    const roulette = document.getElementById('roulette');
    const spinBtn = document.getElementById('spinBtn');

    // Function to generate a random rotation angle for the roulette
    function spinRoulette() {
      // Generate a random angle between 0 and 360
      const randomAngle = Math.floor(Math.random() * 360) + 720; // Ensure it spins at least twice
      roulette.style.transform = `translate(-50%, -50%) rotate(${randomAngle}deg)`;
    }

    // Add an event listener to the spin button to trigger the roulette spin
    spinBtn.addEventListener('click', spinRoulette);
  </script>

</body>
</html>
